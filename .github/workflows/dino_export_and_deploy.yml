name: Godot Export and Itch Deploy
on: [ push ]

env:
  GODOT_VERSION: 4.1.1
  EXPORT_NAME: dino
  PROJECT_PATH: .

jobs:
  export-windows:
    name: Windows Export
    runs-on: ubuntu-20.04
    container:
      image: barichello/godot-ci:4.1.1
    environment: Godot Dev Env
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          lfs: true
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/templates
          mv /root/.local/share/godot/templates/${GODOT_VERSION}.stable ~/.local/share/godot/templates/${GODOT_VERSION}.stable
      - name: Windows Build
        run: |
          mkdir -v -p dist/dino-windows
          cd $PROJECT_PATH
          godot --headless -v --export-release dino-windows ../dist/dino-windows/$EXPORT_NAME.exe
      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: windows
          path: dist/dino-windows

      - name: Deploy windows to itch.io
        run: butler push ./dist/dino-windows russmatney/dino:windows

  export-linux:
    name: Linux Export
    runs-on: ubuntu-20.04
    container:
      image: barichello/godot-ci:4.1.1
    environment: Godot Dev Env
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
